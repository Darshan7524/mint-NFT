<head>
    <title>Upload Your NFT to the Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-semibold mb-4">Upload Your NFT to the Marketplace</h1>

        <form id="myForm" action ="/submit-form" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for ="nftName" class="block text-gray-600">NFT Name:</label>
                <input type="text" id="nftName" name="nftName" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="nftDescription" class="block text-gray-600">NFT Description:</label>
                <textarea id="nftDescription" name="nftDescription" rows="4" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"></textarea>
            </div>

            <div class="mb-4">
                <label for="priceEth" class="block text-gray-600">Price (in ETH):</label>
                <input type="number" step="0.01" id="priceEth" name="priceEth" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            </div>

           <div class="mb-4">
                <label for="imageUpload" class="block text-gray-600">Upload Image:</label>
                <input type="file" id="imageUpload" name="imageUpload"  required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            </div>
